{% extends "base.html" %}

{% block title %}{{ data.name }}{% endblock %}

{% block head_ext %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/download_page.css') }}">
{% endblock %}

{% block content %}
<main>
    <section>
        <h2>{{ data.name }}</h1>

        {% if not data.error %}
            <p>{{ data.desc }}</p>

            <div id="download-images">
            {% for img in data.images %}
                <img class="download-img" src="{{ url_for('static', filename=img ) }}">
                {% endfor %}
            </div>

            <div id="download">
                <a href="{{ url_for('static', filename=data.file) }}">Ladda ner '{{data.name }}'</a>
            </div>
            {% endif %}

    </section>
</main>
{% endblock %}
