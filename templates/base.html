<!DOCTYPE html>
<html lang="sv/SE">

<head>
    <style type="text/css">
        @font-face {
            font-family: 'Newsreader';
            src: url("{{ url_for('static', filename='fonts/Newsreader/newsreader.ttf') }}");
        }
        @font-face {
            font-family: 'Times New Roman';
            src: url("{{ url_for('static', filename='fonts/Times New Roman/times new roman.ttf') }}");
        }
    </style>

    <title>Kattmysnätverket - {% block title %}{% endblock %}</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/all.css') }}">
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    {% block head_ext %}{% endblock %}
</head>
<body>
    <nav class="titlebar">   
        <a href="{{ url_for('home') }}">
                <img src="{{ url_for('static', filename='images/kattmys.png') }}" id="kattmysbild">
        </a>

        <a class="burger">
            <div class="burger-line"></div>
            <div class="burger-line"></div>
            <div class="burger-line"></div>
        </a>
            
        <ul>
            <li><a onclick="" class="nav-link">Sök</a></li>
            <li><a href="/" class="nav-link">Forum</a></li>
        </ul>
        <img src="{{ url_for('static', filename='images/finurligkatt.png') }}" id="finurligkatt">

    </nav>

    {% block content %}{% endblock %}

    <!--<footer>-->
    <!--    <p>Nåt roligt</p>-->
    <!--</footer>-->
</body>
</html>
